<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuzcuz do Manoel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5e8b7;
            background-image: url('https://www.transparenttextures.com/patterns/food.png');
            background-size: cover;
        }
        .form-container {
            background-color: #fff8e1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #d4a017;
        }
        h2 {
            color: #8b5e3c;
            text-align: center;
            font-family: 'Georgia', serif;
        }
        h3 {
            color: #6b4e31;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a3728;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #d4a017;
            border-radius: 4px;
            background-color: #fff;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-group label {
            font-weight: normal;
        }
        button {
            background-color: #d4a017;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #b58900;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cuzcuz do Manoel</h2>
        <form action="https://formspree.io/f/xqalqgjq" method="post">
            <!-- Cuscuz -->
            <h3>Cuscuz</h3>
            <label for="quantidade_cuscuz">Quantidade:</label>
            <select id="quantidade_cuscuz" name="quantidade_cuscuz">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <div class="checkbox-group">
                <label><input type="checkbox" name="cuscuz_leite_condensado" value="Sim"> Leite Condensado</label>
                <label><input type="checkbox" name="cuscuz_coco_ralado" value="Sim"> Coco Ralado</label>
            </div>

            <!-- Bolo -->
            <h3>Bolo</h3>
            <label for="quantidade_bolo">Quantidade:</label>
            <select id="quantidade_bolo" name="quantidade_bolo">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <div class="checkbox-group">
                <label><input type="checkbox" name="bolo_leite_condensado" value="Sim"> Leite Condensado</label>
                <label><input type="checkbox" name="bolo_coco_ralado" value="Sim"> Coco Ralado</label>
            </div>

            <!-- Sucos Naturais -->
            <h3>Sucos Naturais</h3>
            <label for="suco_sabor">Sabor do Suco:</label>
            <select id="suco_sabor" name="suco_sabor">
                <option value="">Selecione um sabor</option>
                <option value="laranja">Laranja</option>
                <option value="abacaxi">Abacaxi</option>
                <option value="manga">Manga</option>
                <option value="acerola">Acerola</option>
            </select>

            <label for="quantidade_suco">Quantidade:</label>
            <select id="quantidade_suco" name="quantidade_suco">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <!-- Forma de Pagamento -->
            <h3>Forma de Pagamento</h3>
            <label for="pagamento">Selecione a forma de pagamento:</label>
            <select id="pagamento" name="pagamento" required>
                <option value="">Selecione</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao_credito">Cartão de Crédito</option>
                <option value="cartao_debito">Cartão de Débito</option>
                <option value="pix">PIX</option>
            </select>

            <!-- Botão de Envio -->
            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
</body>
</html>
